{% extends 'base.html' %}
{% block title %}Вход{% endblock %}
{% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 border border-blue-100">
    <!-- Логотип/иконка -->
    <div class="flex justify-center mb-6">
      <div class="bg-gradient-to-tr from-blue-400 to-violet-500 rounded-full p-4 shadow-md">
        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
          <circle cx="12" cy="8" r="4" stroke="white" stroke-width="2"/>
          <path stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                d="M4 20c0-3.5 3.5-6 8-6s8 2.5 8 6"/>
        </svg>
      </div>
    </div>
    <h1 class="text-2xl font-bold text-center mb-8 text-blue-700 tracking-tight">Вход в систему</h1>
    <form method="POST" autocomplete="off">
      <div class="mb-5">
        <label class="block mb-1 font-semibold text-gray-700">Логин</label>
        <input name="username" type="text" required autofocus
          class="w-full border border-gray-200 rounded-xl p-3 focus:ring-2 focus:ring-blue-400 transition outline-none"/>
      </div>
      <div class="mb-6">
        <label class="block mb-1 font-semibold text-gray-700">Пароль</label>
        <input name="password" type="password" required
          class="w-full border border-gray-200 rounded-xl p-3 focus:ring-2 focus:ring-blue-400 transition outline-none"/>
      </div>
      <button type="submit"
        class="w-full py-3 rounded-xl bg-gradient-to-tr from-blue-600 to-violet-600 text-white font-bold shadow-lg hover:scale-105 hover:from-blue-700 hover:to-violet-700 active:scale-100 transition transform duration-150">
        Войти
      </button>
    </form>
  </div>
</div>
{% endblock %}
